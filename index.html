<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h3>Rock Paper Scissor</h3>
        <div class="buttons">
            <div class="button-container">
                <button id="btnRck" value="rock">Rock</button>
            </div>
            <div class="button-container">
                <button id="btnPpr" value="paper">Paper</button>
            </div>
            <div class="button-container">
                <button id="btnScr" value="scissor">Scissor</button>
            </div>
        </div>
        <div class="points">
            <div class="player">
                <label>Player point: </label>
            </div>
            <div class="computer">
                <label>Computer point: </label>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
