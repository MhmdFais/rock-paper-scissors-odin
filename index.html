<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h3>ROCK PAPER SCISSOR</h3>
        </div>
        <div class="main-body">
            <div class="choose-text">
                <p>Choose One</p>
            </div>
            <div class="buttons">
                <div class="button-container">
                    <button id="btnRck" value="rock" class="sqaure-btn">
                        <div class="sign">✊</div>
                    </button>
                </div>
                <div class="button-container">
                    <button id="btnPpr" value="paper">
                        <div class="sign">✋</div>
                    </button>
                </div>
                <div class="button-container">
                    <button id="btnScr" value="scissor">
                        <div class="sign">✌</div>
                    </button>
                </div>
            </div>
            <div class="points">
                <div class="player">
                    <label>Player point </label>
                </div>
                <div class="computer">
                    <label>Computer point </label>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
